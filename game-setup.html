<!DOCTYPE html>
<html>

<head>
    <title>Game Setups</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./w3.css" title="w3">
    <style>
        .page {
            /* page-break-after: always; */
            /* position: relative; */
            width: 11in;
            height: 8.5in;
        }
        td {
            text-align: center !important;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="w3-container">
        <div class="w3-panel w3-border w3-light-grey w3-round-large">
            <p style="text-align: center;"><b>Game Setups</b></p>
        </div>
    </div>

    <!-- First Row-->
    <div class="w3-row">
        <!-- Pane Commands -->
        <div class="w3-col w3-container" style="width:50%">
            <table class="w3-table-all w3-card-4">
                <tr class="w3-grey">
                    <th style="text-align: center;"><i class="fa fa-fish"></i> Sushi Go</th>
                </tr>
                <tr>
                    <td><b>2 Players</b>  Deal 10 cards<br>
                        <b>3 Players</b>  Deal 9 cards<br>
                        <b>4 Players</b>  Deal 8 cards<br>
                        <b>5 Players</b>  Deal 7 cards<br>
                    </td>
                </tr>

            </table>
        </div>
        <!-- Font Commands -->
        <div class="w3-col w3-container" style="width: 50%;">
            <table class="w3-table-all w3-card-4">
                <tr class="w3-grey">
                    <th colspan="3" style="text-align: center;"><i class="fa-solid fa-u"></i> Uno</th>
                </tr>
                <tr>
                    <td>Increase font size</td>
                </tr>

            </table>
        </div>
    </div>
    <!-- End First Row -->
    <br>
      
    <!-- Second Row-->
    <div class="w3-row">
        <!-- Pane Commands -->
        <div class="w3-col w3-container" style="width:50%">
            <table class="w3-table-all w3-card-4">
                <tr class="w3-grey">
                    <th style="text-align: center;"><i class="fa fa-chess-king"></i> Chess</th>
                </tr>
                <tr>
                    <td>Split Horizontally</td>
                </tr>

            </table>
        </div>
        <!-- Font Commands -->
        <div class="w3-col w3-container" style="width: 50%;">
            <table class="w3-table-all w3-card-4">
                <tr class="w3-grey">
                    <th colspan="3" style="text-align: center;"><i class="fa fa-chess-board"></i> Checkers</th>
                </tr>
                <tr>
                    <td>Increase font size</td>
                </tr>

            </table>
        </div>
    </div>
    <br>

    <!-- End Second Row -->

    <!-- Third Row-->
    <div class="w3-row">
        <!-- Pane Commands -->
        <div class="w3-col w3-container" style="width:50%">
            <table class="w3-table-all w3-card-4">
                <tr class="w3-grey">
                    <th style="text-align: center;"><i class="fa fa-frog"></i> Gubs</th>
                </tr>
                <tr>
                    <td>Deal 3 cards to each player.<br>
                        Add the G, U, and B cards to the deck.
                    </td>
                </tr>

            </table>
        </div>
        <!-- Font Commands -->
        <div class="w3-col w3-container" style="width: 50%;">
            <table class="w3-table-all w3-card-4">
                <tr class="w3-grey">
                    <th colspan="3" style="text-align: center;"><i class="fa fa-person-drowning"></i> Get Bit!</th>
                </tr>
                <tr>
                    <td>Increase font size</td>
                </tr>

            </table>
        </div>
    </div>
    <!-- End Third Row -->

</body>

</html>
